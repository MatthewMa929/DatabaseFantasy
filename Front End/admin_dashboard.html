<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
   
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><button id="manage-leagues">Manage Leagues</button></li>
            <li><button id="manage-teams">Manage Teams</button></li>
            <li><button id="manage-players">Manage Players</button></li>
        </ul>
    </div>

   
    <div class="main-content">
        <header>
            <h1>Manage Leagues</h1>
        </header>

        <main id="admin-main">
            <section id="league-section">
                <h2>Leagues</h2>
                <button id="add-league-btn">Add League</button>
                <table id="league-table">
                    <thead>
                        <tr>
                            <th>League Name</th>
                            <th>League Type</th>
                            <th>Max Teams</th>
                        </tr>
                    </thead>
                    <tbody id="league-list">
                    </tbody>
                </table>
            </section>

        </main>
    </div>

    <script src="admin_script.js"></script> 
</body>
</html>
