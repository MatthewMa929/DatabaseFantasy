<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-page">
    <header>
        <h1>Player Stats</h1>
        <button onclick="window.location.href='user_dashboard.html'">Back to Dashboard</button> 
    </header>

    <main class="user-main">
        <section id="player-stats">
            <h2>Player Stats</h2>
            <table id="player-stats-table">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Game Date</th>
                        <th>Performance Stats</th>
                        <th>Fantasy Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>LeBron James</td>
                        <td>2024-10-01</td>
                        <td>Scored 30 points, 10 assists, 8 rebounds</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Lionel Messi</td>
                        <td>2024-10-02</td>
                        <td>Scored 2 goals and 1 assist</td>
                        <td>60</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
