<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Leagues</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Manage Leagues</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button> 
    </header>

    <main class="admin-main">
        <button onclick="window.location.href='add_league.html'">Add New League</button>

        <table id="league-table">
            <thead>
                <tr>
                    <th>League Name</th>
                    <th>League Type</th>
                    <th>Max Teams</th>
                    <th>Draft Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NBA</td>
                    <td>Basketball</td>
                    <td>30</td>
                    <td>2024-12-01</td>
                    <td>
                        <button onclick="window.location.href='edit_league.html'">Edit</button>
                        <button onclick="deleteLeague()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function deleteLeague() {
            if (confirm("Are you sure you want to delete this league?")) {
                alert("League deleted successfully!");
            }
        }
    </script>
</body>
</html>
