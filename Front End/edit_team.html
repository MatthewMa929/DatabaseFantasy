<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Edit Team</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </header>

    
    <main class="admin-main">
        <form id="edit-team-form">
            <label for="team-name">Team Name</label>
            <input type="text" id="team-name" name="team-name" value="Los Angeles Lakers" required>

            <label for="league">League</label>
            <select id="league" name="league">
                <option value="NBA" selected>NBA</option>
                <option value="MLS">MLS</option>
                <option value="NFL">NFL</option>
                <option value="NHL">NHL</option>
                <option value="Tennis">Tennis</option>
            </select>

            <label for="total-points">Total Points</label>
            <input type="number" id="total-points" name="total-points" value="2500" min="0" required>

            <label for="ranking">Ranking</label>
            <input type="number" id="ranking" name="ranking" value="1" min="1" required>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Active" selected>Active</option>
                <option value="Retired">Retired</option>
                <option value="Inactive">Inactive</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script>
        document.getElementById('edit-team-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Mat can add
            
            alert('Team updated successfully!');
            window.location.href = 'manage_teams.html'; 
        });
    </script>
</body>
</html>
