<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiver System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Waiver System</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </header>

    <main class="admin-main">
        <table id="waiver-table">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Player</th>
                    <th>Waiver Status</th>
                    <th>Pickup Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data -->
                <tr>
                    <td>Los Angeles Lakers</td>
                    <td>LeBron James</td>
                    <td>Pending</td>
                    <td>2024-12-01</td>
                    <td>
                        <button onclick="approveWaiver()">Approve</button>
                        <button onclick="rejectWaiver()">Reject</button>
                    </td>
                </tr>
                <tr>
                    <td>Inter Miami</td>
                    <td>Lionel Messi</td>
                    <td>Approved</td>
                    <td>2024-10-20</td>
                    <td>
                        <button onclick="approveWaiver()">Approve</button>
                        <button onclick="rejectWaiver()">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        function approveWaiver() {
            if (confirm("Are you sure you want to approve this waiver?")) {
                alert("Waiver approved!");
                // Mat can add
            }
        }

        function rejectWaiver() {
            if (confirm("Are you sure you want to reject this waiver?")) {
                alert("Waiver rejected!");
                // Mat can add
            }
        }
    </script>
</body>
</html>
