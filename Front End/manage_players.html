<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Manage Players</h1>
        <button id="back-to-dashboard">Back to Dashboard</button>
    </header>

    <main class="admin-main">
        <form id="add-player-form">
            <label for="player-name">Player Name:</label>
            <input type="text" id="player-name" required>
            <label for="player-team">Team:</label>
            <input type="text" id="player-team" required>
            <label for="player-stats">Fantasy Points:</label>
            <input type="number" id="player-stats" required>
            <button type="submit">Add Player</button>
        </form>
        <h3>Existing Players</h3>
        <ul id="players-list">
        </ul>
    </main>

    <script src="manage_players_script.js"></script>
</body>
</html>
