<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-page">
    <header>
        <h1>User Dashboard</h1>
    </header>

    <main class="user-main">
        <p>Welcome, User! Here you can see your stats and favorite teams.</p>
        
        <section id="user-info">
            <h2>Your Info</h2>
            <p id="username-display"></p>
            <p id="favorite-team-display"></p>
            <p id="fantasy-points-display"></p>
            <button id="edit-profile-btn">Edit Profile</button>
        </section>

        <section id="user-stats">
            <h2>Your Fantasy Stats</h2>
            <input type="text" id="search-player" placeholder="Search for a player..." />
            <table id="user-stats-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Team</th>
                        <th>Fantasy Points</th>
                    </tr>
                </thead>
                <tbody id="user-stats-list">
                </tbody>
            </table>
        </section>
    </main>

    <script src="user_script.js"></script> 
</body>
</html>
