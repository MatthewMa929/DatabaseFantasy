<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit League</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Edit League</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button> 
    </header>

    <main class="admin-main">
        <form id="edit-league-form">
            <label for="league-name">League Name</label>
            <input type="text" id="league-name" name="league-name" value="NBA" required>

            <label for="league-type">League Type</label>
            <select id="league-type" name="league-type">
                <option value="Basketball" selected>Basketball</option>
                <option value="Soccer">Soccer</option>
                <option value="Football">Football</option>
                <option value="Tennis">Tennis</option>
                <option value="Hockey">Hockey</option>
            </select>

            <label for="max-teams">Max Teams</label>
            <input type="number" id="max-teams" name="max-teams" value="30" min="1" required>

            <label for="draft-date">Draft Date</label>
            <input type="date" id="draft-date" name="draft-date" value="2024-12-01" required>

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script>
        document.getElementById('edit-league-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('League updated successfully!');
            window.location.href = 'manage_leagues.html';
        });
    </script>
</body>
</html>
