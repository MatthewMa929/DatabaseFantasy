<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drafts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Manage Drafts</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </header>

    <main class="admin-main">
        <table id="draft-table">
            <thead>
                <tr>
                    <th>League</th>
                    <th>Player</th>
                    <th>Draft Order</th>
                    <th>Draft Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample data-->
                <tr>
                    <td>NBA</td>
                    <td>LeBron James</td>
                    <td>1</td>
                    <td>Completed</td>
                    <td>
                        <button onclick="editDraft()">Edit</button>
                        <button onclick="markAsOngoing()">Mark as Ongoing</button>
                    </td>
                </tr>
                <tr>
                    <td>MLS</td>
                    <td>Lionel Messi</td>
                    <td>2</td>
                    <td>Ongoing</td>
                    <td>
                        <button onclick="editDraft()">Edit</button>
                        <button onclick="markAsCompleted()">Mark as Completed</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        
        function editDraft() {
            alert("Edit draft details");
            // Mat can add
        }

        function markAsOngoing() {
            if (confirm("Mark this draft as ongoing?")) {
                alert("Draft marked as ongoing!");
                // Mat can add
            }
        }

        function markAsCompleted() {
            if (confirm("Mark this draft as completed?")) {
                alert("Draft marked as completed!");
                // Mat can add
            }
        }
    </script>
</body>
</html>
