<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Manage Teams</h1>
        <button id="back-to-dashboard">Back to Dashboard</button>
    </header>

    <main class="admin-main">
        <form id="add-team-form">
            <label for="team-name">Team Name:</label>
            <input type="text" id="team-name" required>
            <label for="team-league">League:</label>
            <input type="text" id="team-league" required>
            <label for="team-players">Number of Players:</label>
            <input type="number" id="team-players" required>
            <button type="submit">Add Team</button>
        </form>

        <h3>Existing Teams</h3>
        <ul id="teams-list">
        </ul>
    </main>

    <script src="manage_teams_script.js"></script>
</body>
</html>
