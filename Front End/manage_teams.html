<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <header>
        <h1>Manage Teams</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button> 
    </header>

    <main class="admin-main">
        <section id="team-section">
            <button onclick="window.location.href='add_team.html'">Add New Team</button>

            <table id="team-table">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>League</th>
                        <th>Total Points</th>
                        <th>Ranking</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data -->
                    <tr>
                        <td>Los Angeles Lakers</td>
                        <td>NBA</td>
                        <td>2500</td>
                        <td>1</td>
                        <td>Active</td>
                        <td>
                            <button onclick="window.location.href='edit_team.html'">Edit</button>
                            <button onclick="deleteTeam()">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Inter Miami</td>
                        <td>MLS</td>
                        <td>3200</td>
                        <td>2</td>
                        <td>Active</td>
                        <td>
                            <button onclick="window.location.href='edit_team.html'">Edit</button>
                            <button onclick="deleteTeam()">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        
        function deleteTeam() {
            if (confirm("Are you sure you want to delete this team?")) {
                // Mat can add
                alert("Team deleted successfully!");
            }
        }
    </script>
</body>
</html>
