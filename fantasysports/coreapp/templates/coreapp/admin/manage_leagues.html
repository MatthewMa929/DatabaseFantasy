<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Leagues</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="manage-leagues-wrapper">
        <div class="manage-leagues-container">
            <h1>Manage Leagues</h1>
            <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>

            <div class="league-management-section">
                <h2>Leagues List</h2>
                <table id="league-list">
                    <thead>
                        <tr>
                            <th>League ID</th>
                            <th>League Name</th>
                            <th>League Type</th>
                            <th>Max Teams</th>
                            <th>Draft Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>1</td>
                            <td>NBA</td>
                            <td>Basketball</td>
                            <td>30</td>
                            <td>2024-12-01</td>
                            <td>
                                <button onclick="window.location.href='edit_league.html'">Edit</button>
                                <button onclick="deleteLeague(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>MLS</td>
                            <td>Soccer</td>
                            <td>29</td>
                            <td>2024-03-01</td>
                            <td>
                                <button onclick="window.location.href='edit_league.html'">Edit</button>
                                <button onclick="deleteLeague(2)">Delete</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="add-league-section">
                <button onclick="window.location.href='add_league.html'">Add New League</button>
            </div>
        </div>
    </div>

    <script>
        // Backend
        function deleteLeague(leagueId) {
            if (confirm('Are you sure you want to delete this league?')) {
                // Code
                alert('League ' + leagueId + ' deleted!');
            }
        }
    </script>
</body>

</html>
