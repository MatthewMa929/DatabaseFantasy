<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Teams</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="manage-teams-wrapper">
        <div class="manage-teams-container">
            <h1>Manage Teams</h1>
            <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>

            <div class="team-management-section">
                <h2>Teams List</h2>
                <table id="team-list">
                    <thead>
                        <tr>
                            <th>Team ID</th>
                            <th>Team Name</th>
                            <th>League</th>
                            <th>Points Scored</th>
                            <th>Ranking</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample data -->
                        <tr>
                            <td>1</td>
                            <td>Los Angeles Lakers</td>
                            <td>NBA</td>
                            <td>2500</td>
                            <td>1</td>
                            <td>Active</td>
                            <td>
                                <button onclick="window.location.href='edit_team.html'">Edit</button>
                                <button onclick="deleteTeam(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Inter Miami</td>
                            <td>MLS</td>
                            <td>3200</td>
                            <td>2</td>
                            <td>Active</td>
                            <td>
                                <button onclick="window.location.href='edit_team.html'">Edit</button>
                                <button onclick="deleteTeam(2)">Delete</button>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>

            <div class="add-team-section">
                <button onclick="window.location.href='add_team.html'">Add New Team</button>
            </div>
        </div>
    </div>

    <script>
        // Backend
        function deleteTeam(teamId) {
            if (confirm('Are you sure you want to delete this team?')) {
                // Code
                alert('Team ' + teamId + ' deleted!');
            }
        }
    </script>
</body>

</html>
