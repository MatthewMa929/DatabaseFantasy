<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="admin-page">
    <header>
        <h1>Manage Users</h1>
        <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>
    </header>

    <main class="admin-main">
        <section id="user-management">
            <h2>Users List</h2>
            <table id="user-list">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Profile Settings</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Mock Data -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>johndoe@example.com</td>
                        <td>johndoe</td>
                        <td>Favorite Team: Los Angeles Lakers</td>
                        <td>
                            <button onclick="window.location.href='edit_user.html'">Edit</button>
                            <button onclick="deleteUser(1)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>janesmith@example.com</td>
                        <td>janesmith</td>
                        <td>Favorite Team: Inter Miami</td>
                        <td>
                            <button onclick="window.location.href='edit_user.html'">Edit</button>
                            <button onclick="deleteUser(2)">Delete</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </section>

        <section id="add-user">
            <button onclick="window.location.href='add_user.html'">Add New User</button>
        </section>
    </main>

    <script>
        // Deleting Backend
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                // Backend code
                alert('User ' + userId + ' deleted!');
            }
        }
    </script>
</body>

</html>
