<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Players</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="manage-players-wrapper">
        <div class="manage-players-container">
            <h1>Manage Players</h1>
            <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>

            <div class="player-management-section">
                <h2>Players List</h2>
                <table id="player-list">
                    <thead>
                        <tr>
                            <th>Player ID</th>
                            <th>Full Name</th>
                            <th>Sport</th>
                            <th>Real Team</th>
                            <th>Position</th>
                            <th>Fantasy Points</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>1</td>
                            <td>LeBron James</td>
                            <td>Basketball</td>
                            <td>Los Angeles Lakers</td>
                            <td>Forward</td>
                            <td>2500</td>
                            <td>
                                <button onclick="window.location.href='edit_player.html'">Edit</button>
                                <button onclick="deletePlayer(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Lionel Messi</td>
                            <td>Soccer</td>
                            <td>Inter Miami</td>
                            <td>Forward</td>
                            <td>3200</td>
                            <td>
                                <button onclick="window.location.href='edit_player.html'">Edit</button>
                                <button onclick="deletePlayer(2)">Delete</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="add-player-section">
                <button onclick="window.location.href='add_player.html'">Add New Player</button>
            </div>
        </div>
    </div>

    <script>
        // Backend
        function deletePlayer(playerId) {
            if (confirm('Are you sure you want to delete this player?')) {
                // Code
                alert('Player ' + playerId + ' deleted!');
            }
        }
    </script>
</body>

</html>
