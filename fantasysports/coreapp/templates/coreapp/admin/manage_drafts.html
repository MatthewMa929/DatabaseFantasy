<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drafts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="manage-drafts-wrapper">
        <div class="manage-drafts-container">
            <h1>Manage Drafts</h1>
            <button onclick="window.location.href='admin_dashboard.html'">Back to Dashboard</button>

            <div class="draft-management-section">
                <h2>Draft List</h2>
                <table id="draft-list">
                    <thead>
                        <tr>
                            <th>Draft ID</th>
                            <th>League ID</th>
                            <th>Player ID</th>
                            <th>Draft Date</th>
                            <th>Draft Order</th>
                            <th>Draft Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample Data -->
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>2024-09-01</td>
                            <td>1</td>
                            <td>Completed</td>
                            <td>
                                <button onclick="window.location.href='edit_draft.html'">Edit</button>
                                <button onclick="deleteDraft(1)">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                            <td>2024-08-15</td>
                            <td>2</td>
                            <td>Completed</td>
                            <td>
                                <button onclick="window.location.href='edit_draft.html'">Edit</button>
                                <button onclick="deleteDraft(2)">Delete</button>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>

            <div class="add-draft-section">
                <button onclick="window.location.href='add_draft.html'">Add New Draft</button>
            </div>
        </div>
    </div>

    <script>
        // Backend
        function deleteDraft(draftId) {
            if (confirm('Are you sure you want to delete this draft?')) {
                // Code
                alert('Draft ' + draftId + ' deleted!');
            }
        }
    </script>
</body>

</html>
